# --- APP ---
spring.application.name=practicas
server.port=8080

# --- DataSource (SQLite) ---
# Ruta absoluta al archivo de BD (se crear√° si no existe):
spring.datasource.url=jdbc:sqlite:C:/GitHub/Eva3/practicasV1/data/practicas.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialecto de SQLite provisto por hibernate-community-dialects
spring.jpa.database-platform=org.hibernate.community.dialects.SQLiteDialect

# --- HikariCP (pool) ---
spring.datasource.hikari.maximum-pool-size=5

# --- Thymeleaf (desarrollo) ---
spring.thymeleaf.cache=false

# --- Logging ---
logging.file.name=logs/application.log
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
